<!DOCTYPE html>
<html>

<head>
  <title>
    Sign in, Sign up and Authority Management System
  </title>
  <link rel='stylesheet' href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" />
</head>

<body>
  <div style="text-align:right;">
    <% if(isLogin) { %>
      <a href="/admin"><%= userInfo.username %></a> &nbsp;&nbsp;&nbsp; <a href="/signout">注销</a>
    <% } else { %>
        <a href="/signin">登陆</a> &nbsp;&nbsp;&nbsp; <a href="/signup">注册</a>
    <%}%>
  </div>
  <table>
    <tr>
      <td>用户名</td><td><%= userInfo.username %></td>
    </tr>
    <tr>
      <td>邮箱</td><td><%= userInfo.email %></td>
    </tr>
    <tr>
      <td>注册时间</td><td><%= userInfo.regtime %></td>
    </tr>
    <tr>
      <td>权限</td><td><%= userInfo.role %></td>
    </tr>
    <tr><td colspan="2"><input type="button" value="返回主页" onclick="window.location.href='/'" /></td></tr>
  </table>
</body>

</html>
